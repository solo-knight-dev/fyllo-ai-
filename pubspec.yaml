name: fyllo_ai
description: AI-powered smart finance tracker with intelligent insights.
version: 1.0.0+29
publish_to: 'none'

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ---------- BRAND & UI ----------
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  flutter_svg: ^2.0.9
  material_symbols_icons: ^4.2719.0

  # ---------- AUTHENTICATION ----------
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  google_sign_in: ^6.3.0

  # ---------- THE BRAIN (AI) ----------
  # Using the stable SDK for the Gemini API
  google_mlkit_text_recognition: ^0.13.0 

  # ---------- INFRASTRUCTURE ----------
  cloud_firestore: ^5.6.12
  cloud_functions: ^5.2.1
  firebase_storage: ^12.3.3
  provider: ^6.1.2

  # ---------- HARDWARE & UTILS ----------
  camera: ^0.11.0+2

  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  intl: ^0.19.0

  # ---------- PREMIUM FEEL ----------
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  firebase_messaging: ^15.2.10
  top_snackbar_flutter: ^3.3.0
  share_plus: ^10.1.2

  purchases_flutter: ^9.10.2
  pdf: ^3.10.7
  printing: ^5.12.0
  flutter_phoenix: ^1.1.1
  permission_handler: ^12.0.1
  url_launcher: ^6.3.2
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21
  background_color: "#0D0D0D"
  adaptive_icon_background: "#0D0D0D"
  adaptive_icon_foreground: "assets/logo/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - assets/audio/
    - assets/icon/